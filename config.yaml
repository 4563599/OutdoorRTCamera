# ATLI 相机实时处理系统配置文件

# 多环境路径配置
environments:
  windows:
    paths:
      # Windows 测试环境路径
      base_upload_path: "D:\\pic_back\\atli_uploads"
      base_processed_path: "D:\\pic_back\\atli_processed"
    tesseract:
      cmd_path: "C:\\Program Files\\Tesseract-OCR\\tesseract.exe"

  linux:
    paths:
      # Linux 生产环境路径
      base_upload_path: "/var/ftp/atli_uploads"
      base_processed_path: "/var/ftp/atli_processed"
    tesseract:
      cmd_path: "/usr/bin/tesseract"

# 默认环境配置（向后兼容）
paths:
  # 相机上传图片的根目录（监听源）
  base_upload_path: "/var/ftp/atli_uploads"

  # 处理结果输出的根目录（像素坐标和备份图片）
  base_processed_path: "/var/ftp/atli_processed"

# Tesseract OCR 配置
tesseract:
  # Tesseract 可执行文件路径
  cmd_path: "/usr/bin/tesseract"

# OCR 时间戳提取区域配置（像素坐标）
ocr:
  # 时间戳区域坐标 (x1, y1, x2, y2)
  timestamp_region:
    x1: 182
    y1: 1893
    x2: 810
    y2: 1962

# 相机配置
cameras:
  camera1:
    # ROI 多边形顶点坐标 (x, y)
    polygon_pts:
      - [1099, 1608]
      - [1101, 825]
      - [2925, 835]
      - [2925, 1667]

    # 是否启用
    enabled: true

  camera2:
    polygon_pts:
      - [1099, 1608]
      - [1101, 825]
      - [2925, 835]
      - [2925, 1667]

    enabled: true

# 处理参数配置
processing:
  # 文件写入等待时间（秒）
  file_wait_time: 2

  # 图片绘制参数
  draw:
    # 圆点半径
    circle_radius: 2
    # 圆点颜色 (B, G, R)
    circle_color: [0, 255, 0]
    # 文字字体大小
    font_scale: 3
    # 文字线条粗细
    font_thickness: 2
    # 文字颜色 (B, G, R)
    font_color: [0, 255, 0]

# 日志配置
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

  # 日志文件路径
  log_file: "/var/log/atli_camera_monitor.log"

  # 是否同时输出到控制台
  console_output: true

