# ATLI 相机实时处理系统配置文件

# 多环境路径配置
environments:
  windows:
    paths:
      # Windows 测试环境路径
      base_upload_path: "RT_text/atli_uploads"
      base_processed_path: "RT_text/atli_processed"

  linux:
    paths:
      # Linux 生产环境路径
      base_upload_path: "/var/ftp/atli_uploads"
      base_processed_path: "/var/ftp/atli_processed"

# 默认环境配置（向后兼容）
paths:
  # 相机上传图片的根目录（监听源）
  base_upload_path: "/var/ftp/atli_uploads"

  # 处理结果输出的根目录（像素坐标和备份图片）
  base_processed_path: "/var/ftp/atli_processed"

# 相机配置
cameras:
  camera1:
    # ROI 多边形顶点坐标 (x, y)
    polygon_pts:
      - [1190,550]
      - [2450,550]
      - [2450,2030]
      - [1190,2030]

    init_points_path:
      'init_Pixel/pixel/176.txt'

    # 是否启用
    enabled: true

  camera2:
    polygon_pts:
      - [1490,640]
      - [2620,640]
      - [2620,2040]
      - [1490,2040]

    init_points_path:
      'init_Pixel/pixel/293.txt'

    enabled: true

# 处理参数配置
processing:
  # 文件写入等待时间（秒）
  file_wait_time: 2

# 日志配置
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

  # 日志文件路径
  log_file: "/var/log/atli_camera_monitor.log"

  # 是否同时输出到控制台
  console_output: true

